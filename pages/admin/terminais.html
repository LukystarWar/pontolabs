</head>
<body>
  <div class="admin-layout">
    <header class="admin-header">

        <button class="btn btn-secondary btn-sm" id="logout-btn">Sair</button>
      </div>
    </header>

    <nav class="admin-nav">
      <ul>
        <li><a href="/pages/admin/dashboard.html">Dashboard</a></li>
        <li><a href="/pages/admin/funcionarios.html">Funcion√°rios</a></li>
        <li><a href="/pages/admin/terminais.html" class="active">Terminais</a></li>
        <li><a href="/pages/admin/relatorios.html">Relat√≥rios</a></li>
      </ul>
    </nav>

    <main class="admin-content">
      <div class="page-header">
        <h1>Terminais</h1>
        <p>Gerencie os terminais de ponto da <span id="empresa-nome">empresa</span></p>
      </div>

      <div id="alert-container"></div>

      <div class="action-bar">
        <input type="text" class="search-box" id="search-terminais" placeholder="üîç Buscar terminal...">
        <button class="btn btn-primary" id="btn-novo-terminal">+ Novo Terminal</button>
      </div>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Localiza√ß√£o</th>
              <th>Status</th>
              <th>A√ß√µes</th>
            </tr>
          </thead>
          <tbody id="terminais-list">
            <tr>
              <td colspan="4" style="text-align: center; padding: 2rem;">Carregando...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <!-- Modal -->
  <div id="modal-terminal" class="modal-overlay hidden">
    <div class="modal">
      <div class="modal-header">
        <h2 id="modal-title">Novo Terminal</h2>
        <button class="modal-close" id="modal-close">&times;</button>
      </div>
      <form id="form-terminal">
        <div class="modal-body">
          <div class="form-group">
            <label>Nome *</label>
            <input type="text" id="term-nome" required placeholder="Ex: Terminal Entrada">
          </div>
          <div class="form-group">
            <label>Localiza√ß√£o</label>
            <input type="text" id="term-localizacao" placeholder="Ex: Recep√ß√£o - 1¬∫ Andar">
          </div>
          <div class="form-group">
            <label>
              <input type="checkbox" id="term-ativo" checked> Ativo
            </label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="btn-cancelar">Cancelar</button>
          <button type="submit" class="btn btn-primary" id="btn-salvar">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/assets/js/config.js"></script>
